<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Multilingual Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input, select, button, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            background: #fff;
            color: black;
        }
        select {
            background: #444;
            color: white;
        }
        button {
            background: #ff6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4500;
        }
        .output {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåç AI-Powered Multilingual Translator</h1>

        <!-- Manual Text Input Section -->
        <textarea id="manualText" rows="4" placeholder="Type text here..."></textarea>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ar">Arabic</option>
            <option value="zh-cn">Chinese</option>
        </select>
        <button onclick="translateManualText()">Translate Text</button>

        <hr style="border: 0.5px solid white; width: 90%;">

        <!-- File Upload Section -->
        <input type="file" id="fileInput">
        <button onclick="translateFile()">Upload & Translate</button>

        <!-- Output Section -->
        <div id="output" class="output hidden">
            <h3>Translated Text:</h3>
            <p id="translatedText"></p>
            <button onclick="copyText()">üìã Copy</button>
            <button onclick="downloadText()">‚¨áÔ∏è Download</button>
        </div>
    </div>

    <script>
        function translateManualText() {
            const manualText = document.getElementById("manualText").value;
            const language = document.getElementById("languageSelect").value;
            if (!manualText) {
                alert("Please enter text to translate!");
                return;
            }
            fetch("/translate", {
                method: "POST",
                body: new URLSearchParams({ manual_text: manualText, language: language }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").classList.remove("hidden");
                document.getElementById("translatedText").innerText = data.text;
            });
        }

        function translateFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select a file!");
                return;
            }
            const formData = new FormData();
            formData.append("file", fileInput);
            formData.append("language", document.getElementById("languageSelect").value);

            fetch("/translate", { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").classList.remove("hidden");
                document.getElementById("translatedText").innerText = data.text;
            });
        }

        function copyText() {
            navigator.clipboard.writeText(document.getElementById("translatedText").innerText);
            alert("Text copied!");
        }

        function downloadText() {
            window.location.href = "/download";
        }
    </script>

</body>
</html>
